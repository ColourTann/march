        function preload () {

            
            GAME.load.image('tile', 'assets/tile.png')
           
            GAME.load.image('card', 'assets/card.png')
            GAME.load.image('bow', 'assets/bow.png')
            GAME.load.image('sword', 'assets/sword.png')
            GAME.load.image('scimitar', 'assets/scimitar.png')

        }
        var cards = [];
        function create () {
            GAME.stage.backgroundColor = "#2d1e2a";
            GRID = new Grid();
            HAND = new Hand();
            var xGap = (DIMENSIONS.width - HAND.width - GRID.width )/3;
            GRID.group.x=xGap;
            HAND.group.x=xGap*2+GRID.width; 

            GRID.group.y=(DIMENSIONS.height-GRID.height)/2;
            HAND.group.y=(DIMENSIONS.height-HAND.height)/2;
        }

        function update(){

        }

    };

    </script>
